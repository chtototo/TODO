<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="main">
    <div class="header">
        <button class="settings">=</button>
        <img class='icon' src="" alt="">
    </div>
    <div class="content">
        <div class="add">
            <input id='inp' class='inp' type="text" placeholder="Add item" onclick="enter()">
            <button id='add-button' class="add-button" onclick="setTitle(), render(), cleanInput()">+</button>
        </div>
        <div class="todo">
            <hr>
            <p>TO DO</p>
            <div class="todo-list" id="todo-list">
                
            </div>
        </div>
        <div class="completed">
            <p>COMPLETED</p>
            <div class="completed-todo-list" id="completed-todo-list">
                
            </div>
        </div>
    </div>
</div>


</body>
</html>
